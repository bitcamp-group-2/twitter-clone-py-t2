{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Twitter Feeds Wall</h1>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <strong>{{ post.user.username }}</strong> tweeted:<br>
            {{ post.content }}
            <small class="text-muted">Posted on {{ post.created_at }}</small>
        </li>
        {% empty %}
        <li class="list-group-item">No tweets yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
